{{ define "main" }}
<div class="container">
  <h1>{{ .Title }}</h1>
  {{ .Content }}
  
  <div class="programs-grid">
    {{ range .Pages }}
    <div class="program-card">
      <h3><a href="{{ .Permalink }}">{{ .Title }}</a></h3>
      {{ with .Description }}
      <p>{{ . }}</p>
      {{ end }}
    </div>
    {{ end }}
  </div>
</div>

<style>
.programs-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  gap: 2rem;
  margin-top: 2rem;
}

.program-card {
  padding: 1.5rem;
  border: 1px solid #E5E7EB;
  border-radius: 8px;
  transition: all 0.3s ease;
}

.program-card:hover {
  border-color: #E85C0D;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.program-card h3 {
  margin: 0 0 1rem 0;
  color: #1A2E4C;
}

.program-card h3 a {
  color: #1A2E4C;
  text-decoration: none;
}

.program-card h3 a:hover {
  color: #E85C0D;
}

.program-card p {
  color: #5A6978;
  margin: 0;
}
</style>
{{ end }}
